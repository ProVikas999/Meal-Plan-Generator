<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Plan Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meal Plan Generator</h1>
  <form id="mealPlanForm">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age">

    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" name="weight" placeholder="Enter your weight">

    <label for="height">Height (in cm):</label>
    <input type="number" id="height" name="height" placeholder="Enter your height">

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="activityLevel">Activity Level:</label>
    <select id="activityLevel" name="activityLevel">
      <option value="sedentary">Sedentary lifestyle</option>
      <option value="slightlyActive">Slightly active</option>
      <option value="moderatelyActive">Moderately active</option>
      <option value="active">Active lifestyle</option>
      <option value="veryActive">Very active lifestyle</option>
    </select>

    <label for="numberOfMeals">Number of Meals:</label>
    <select id="numberOfMeals" name="numberOfMeals">
      <option value="2">Two meals</option>
      <option value="3">Three meals</option>
      <option value="5">Five meals</option>
    </select>

    <label for="dietPreference">Diet Preference:</label>
    <select id="dietPreference" name="dietPreference">
      <option value="balanced">Balanced</option>
      <option value="lowCarb">Low-Carb</option>
      <option value="lowFat">Low-Fat</option>
    </select>

    <label for="healthSpecification">Health Specification:</label>
    <select id="healthSpecification" name="healthSpecification">
      <option value="vegan">Vegan</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="alcoholFree">Alcohol-Free</option>
      <option value="peanutFree">Peanut-Free</option>
    </select>

   
    <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
  </form>
  <script src="script.js"></script>

</body>
</html>
